<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- specifies the character set encoding as UTF-8. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configures the viewport for 
  responsive design. -->
  <meta name="description" content="A sample webpage with various meta tags"> <!-- provides a brief 
  description of the webpage for SEO purposes. -->
  <meta name="keywords" content="HTML, meta tag, viewport, SEO"> <!-- lists keywords related to the content 
    for SEO. -->
  <meta name="author" content="Author Name"> <!-- specifies the author of the webpage. -->
  <meta http-equiv="X-Frame-Options" content="deny"> <!-- prevents the webpage from being displayed within 
  a frame. -->
  <meta http-equiv="refresh" content="30"> <!-- sets the webpage to automatically refresh every 30 seconds. -->

  <title>Sample Webpage</title>
</head>
<body>
  <h1>Welcome to my Sample Webpage</h1>
  <p>This is a simple webpage demonstrating the use of various meta tags.</p>
</body>
</html>
